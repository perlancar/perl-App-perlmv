[MetaResources]
homepage=http://search.cpan.org/dist/App-perlmv/
repository=http://github.com/sharyanto/perl-App-perlmv

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
perl=5.010
; for testing
Test::Exception=0
; for runtime, should be builtin
;File::Copy = 0
;File::Find = 0
;File::Spec = 0
;Cwd = 0
File::Path=2.07

; for runtime, optional
;File::HomeDir = 0
[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
